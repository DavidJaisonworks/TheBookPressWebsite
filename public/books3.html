    <script>
        $(document).ready(function () {
            var cart = [];

            // Function to add item to cart
            $(".add-to-cart").click(function (event) {
                event.preventDefault();
                var name = $(this).attr("data-name");
                var price = Number($(this).attr("data-price"));
                var item = {
                    name: name,
                    price: price,
                    quantity: 1
                };
                for (var i = 0; i < cart.length; i++) {
                    if (cart[i].name === name) {
                        cart[i].quantity++;
                        updateCart();
                        return;
                    }
                }
                cart.push(item);
                updateCart();
            });

            // Function to remove item from cart
            $("#cart").on("click", ".remove-from-cart", function (event) {
                var name = $(this).attr("data-name");
                for (var i = 0; i < cart.length; i++) {
                    if (cart[i].name === name) {
                        cart.splice(i, 1);
                        break;
                    }
                }
                updateCart();
            });

            // Function to increase item quantity in cart
            $("#cart").on("click", ".increment", function (event) {
                var name = $(this).attr("data-name");
                for (var i = 0; i < cart.length; i++) {
                    if (cart[i].name === name) {
                        cart[i].quantity++;
                        updateCart();
                        return;
                    }
                }
            });

            // Function to decrease item quantity in cart
            $("#cart").on("click", ".decrement", function (event) {
                var name = $(this).attr("data-name");
                for (var i = 0; i < cart.length; i++) {
                    if (cart[i].name === name) {
                        if (cart[i].quantity > 1) {
                            cart[i].quantity--;
                        } else {
                            cart.splice(i, 1);
                        }
                        updateCart();
                        return;
                    }
                }
            });

            // Function to update cart display
            function updateCart() {
                var total = 0;
                var cartHtml = "<ul>";
                for (var i = 0; i < cart.length; i++) {
                    cartHtml += "<li>" + cart[i].name + " - rs. " + (cart[i].price * cart[i].quantity).toFixed(2) +
                        " <button class='btn btn-sm btn-primary increment' data-name='" + cart[i].name + "'>+</button>" +
                        " <span class='quantity'>" + cart[i].quantity + "</span>" +
                        " <button class='btn btn-sm btn-warning decrement' data-name='" + cart[i].name + "'>-</button>" +
                        " <button class='btn btn-sm btn-danger remove-from-cart' data-name='" + cart[i].name + "'>Remove</button></li> <br>";
                    total += (cart[i].price * cart[i].quantity);
                }
                cartHtml += "</ul>";
                cartHtml += "<strong>Total: rs. " + total.toFixed(2) + "</strong>";
                $("#cart").html(cartHtml);
                // Save cart data to local storage
                localStorage.setItem("cart", JSON.stringify(cart));
            }

            // Function to handle Buy Now button click
            $("#buy-now-btn").click(function () {
                // Redirect to cart page
                window.location.href = "cart.html";
            });
        });
    </script>
